name: Actions workflow

on:
  push:
    branches:
      - main
      - 'feature/*'
  repository_dispatch:
    types: [build]
  # schedule:
  #   - cron: "0/5 * * * *"
  #   - cron: "0/6 * * * *"
  pull_request:
    types:
      - closed
      - assigned
      - opened
      - reopened

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: payload
        run: echo ${{ github.event.client_payload.env }}
      - name: list files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
      - name: Checkout
        uses: actions/checkout@v1
      - name: list files
        run: |
          pwd
          ls -a
      - name: Simple js Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Mark K
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"