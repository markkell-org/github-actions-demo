name: matrix
on: push

jobs:
  node-version:
    strategy:
      matrix:
        node_version: [6,8,10]
      max-parallel: 2
      fail-fast: true #default is true
    runs-on: ubuntu-latest
    steps:
      - name: Log node version
        run: node -v
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node version
        run: node -v